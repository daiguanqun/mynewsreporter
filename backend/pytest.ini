[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto
    --tb=short
    --strict-markers
    
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    
env =
    APP_ENV=testing
    DATABASE_URL=postgresql://test:test@localhost:5432/ainewsreport_test
    REDIS_URL=redis://localhost:6379/9